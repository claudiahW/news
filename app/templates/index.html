<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best News viewing website </title>
        {% endif %}
    </head>
    <body>
        <!-- latest news section -->
        <h3> Latest News</h3>
         <ul>
            {% for latest_news in latest %}
                <li>{{ latest_news.title}}</li>
            {% endfor %}
        </ul>
 </body>
</html>
