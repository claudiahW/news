{% extends 'base.html'%}
{% block content %}
<h1 class="text-center">1159 NEWS</h1>
         <ul>
            {% for article in articles %}
            <div class="row row-cols-1 row-cols-md-1 g-1 d-flex ">
                <div class="col p-3 border border-warning rounded">
                  <div class="card p-3">
                    <img src="{{ article.urlToImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title text-success">{{ article.title}}</h3>
                      <p class="card-text text-bold text-dark fs-3 "><strong>{{article.description}}</strong></p>
                      <p class="card-text fs-4">{{article.content}}</p>
                      <p class="card-text text-center text-danger display-5 ">{{article.publishedAt}}</p>
                    </div>
                  </div>
                </div>
            </div>  
            {% endfor %}
        </ul>  
{% endblock%}
